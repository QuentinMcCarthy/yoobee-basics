<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>jQuery plugins - Animsition</title>

		<!-- Animsition -->
		<link rel="stylesheet" href="../jquery_plugins/animsition/dist/css/animsition.min.css">
	</head>
	<body>
		<div class="animsition">
			<a href="#" class="animsition-link" data-animsition-out-class="fade-out-right" data-animsition-out-duration="2000">Animsition Link 1</a>
			<a href="#" class="animsition-link" data-animsition-out-class="rotate-out" data-animsition-out-duration="500">Animsition Link 2</a>
		</div>


		<!-- Animsition -->
		<!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="../jquery_plugins/animsition/dist/js/animsition.min.js"></script>
		<script>
		$(document).ready(function() {
			$(".animsition").animsition({
				inClass: 'fade-in',
				outClass: 'fade-out',
				inDuration: 1500,
				outDuration: 800,
				linkElement: '.animsition-link',
				// e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
				loading: true,
				loadingParentElement: 'body', //animsition wrapper element
				loadingClass: 'animsition-loading',
				loadingInner: '', // e.g '<img src="loading.svg" />'
				timeout: false,
				timeoutCountdown: 5000,
				onLoadEvent: true,
				browser: [ 'animation-duration', '-webkit-animation-duration'],
				// "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
				// The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
				overlay : false,
				overlayClass : 'animsition-overlay-slide',
				overlayParentElement : 'body',
				transition: function(url){ window.location.href = url; }
			});
		});
		</script>
	</body>
</html>
