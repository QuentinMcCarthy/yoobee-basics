<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>JS Objects</title>
	</head>
	<body>
		<ul id="list" class="list">
			<li class="listItem">Q</li>
			<li class="listItem">U</li>
			<li class="listItem">E</li>
			<li class="listItem">N</li>
			<li class="listItem">T</li>
			<li class="listItem">I</li>
			<li class="listItem">N</li>
		</ul>

		<!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			function firstTask(){
				var myObj = {
					aProperty: "first property",
					bProperty: "second propterty",
					cProperty: "third property",
					innerObjOne: {
						dProperty: "first property",
						eProperty: "second property",
						fProperty: "third property"
					},
					innerObjTwo: {
						gProperty: "first property",
						hProperty: "second property",
						iProperty: "third property",
						a: 1,
						b: 2,
						c: 3,
						dArray: [
							"a",
							"b",
							"c",
							{
								arrayProp: ":D"
							}
						]
					},
					aMethod: function(a,b){
						var sum = a+b;
						console.log(sum);
						alert(myObj.innerObjTwo.dArray[3].arrayProp)
					}
				};

				console.log(myObj);

				function triggerMethod(){
					myObj.aMethod();
				}

				setTimeout(triggerMethod, 8000);
			}

			function secondTask(){
				var getList = document.getElementsByClassName("listItem");
				// var catQuery = document.querySelector(".listItem");

				console.dir(getList[3].innerText);

				var $getList = $(".listItem");

				console.dir($getList);
			}

			// firstTask();
			secondTask();
		</script>
	</body>
</html>
